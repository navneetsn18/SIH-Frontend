<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./preload.css">
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="wrap-loader">
        <div class="loader">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="wrap-text">
                <div class="text"><span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span><span>...</span>
                </div>
            </div>
        </div>
        <div class="loader-text">Please wait...</div>
    </div>
    <div class="login-body">
        <div class="header">
            <ul>
                <a href="./index.html" style="float: left;" id="site-name">Conqueror</a>
            </ul>
        </div>
        <br>
        <h1 class="h1">Login</h1>
        <div class="container">
            <form>
                <input type="email" name="email" placeholder="Username" id="username" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <input type="submit" value="Log In" onclick="loginjs">
            </form>
        </div>

    </div>
</body>
<script>
    $(".login-body").hide();
    setInterval(function() {
        $(".login-body").show();
    }, 5000);
    $(window).on("load", function() {
        $(".wrap-loader").fadeOut(5000);
    })
</script>

</html>
