<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/information.css">
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body onload="checkSession()">
    <div class="header">
        <ul>
            <a href="./index.html" style="float: left;" id="site-name">Conqueror</a>
            <h2 style="float: right;" id="logout"><a href="../login.html">Logout</a></h2>
        </ul>
    </div>
    <br>
    <h1>Information Pannel</h1>
    <div class="container">
        <div class="card">
            <img class="card-img-top" src="../img/time.png" alt="Information">
            <div class="card-body">
                <h5 class="card-title">Time Stamp</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <input type="text" id="timestamp" placeholder="Please enter Id here">
                <div align="center" onclick="timestampjs()"><a class="btn"><span>Let's Go</a></div>
            </div>
        </div>
        <div class="card ">
            <img class="card-img-top " src="../img/image.png " alt="Dataset ">
            <div class="card-body ">
                <h5 class="card-title ">Photo</h5>
                <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <input type="text" id="photo" placeholder="Please enter ID here">
                <div align="center" onclick="photojs()"><a class="btn"><span>Let's Go</a></div>
            </div>
        </div>
    </div>

</body>

</html>
